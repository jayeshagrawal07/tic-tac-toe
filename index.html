<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel = "icon" href = "icon.png" type = "image/x-icon"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<p>Congratulation</p>
<h1 id="title">Tic Tac Toe</h1>

<div class="row set">

  <div class="col">
  <div class="" id="game">

    <div id="lt" class="box">
      <p> </p>
      <i class='fa ' id="lti" style='font-size:120px;color:white'></i>
    </div>
    <div id="mt" class="box">
      <p> </p>
      <i class='fa ' id="mti" style='font-size:120px;color:white'></i>
    </div>
    <div id="rt" class="box">
      <p> </p>
      <i class='fa ' id="rti" style='font-size:120px;color:white'></i>
    </div>
    <div id="lm" class="box">
      <p> </p>
      <i class='fa ' id="lmi" style='font-size:120px;color:white'></i>
    </div>
    <div id="mm" class="box">
      <p> </p>
      <i class='fa ' id="mmi" style='font-size:120px;color:white'></i>
    </div>
    <div id="rm" class="box">
      <p> </p>
      <i class='fa ' id="rmi" style='font-size:120px;color:white'></i>
    </div>
    <div id="lb" class="box">
      <p> </p>
      <i class='fa ' id="lbi" style='font-size:120px;color:white'></i>
    </div>
    <div id="mb" class="box">
      <p> </p>
      <i class='fa ' id="mbi" style='font-size:120px;color:white'></i>
    </div>
    <div id="rb" class="box">
      <p> </p>
      <i class='fa ' id="rbi" style='font-size:120px;color:white'></i>
    </div>
  </div>
  <button type="button" class="btn btn-primary" id="reload">Restart</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</body>
</html>
